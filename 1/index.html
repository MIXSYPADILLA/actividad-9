<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  	<script src="https://code.jquery.com/jquery-3.3.1.min.js">

</script>
<img src="../images/1.jpg">
<img src="../images/2.jpg">
<img src="../images/3.jpg">
<img src="../images/4.jpg">
<img src="../images/5.jpg">
<img src="../images/6.jpg">
<img src="../images/7.jpg">
<img src="../images/8.jpg">
<img src="../images/9.jpg">
<script>
	//Preparado para cargar
	$( document ).ready()
	{
		alert("Preparado para cargar")
	}

	// Ya cargadas
	$( window ).on( "load", function() {
        alert( "Carga lista" );
    });
</script>

  </body>
</html>
